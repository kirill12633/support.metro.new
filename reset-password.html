<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля - Метро New</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=6Ld9uw0sAAAAAMTSxQ9Vxd0LhEcwweHGF-DWdZIo"></script>
</head>
<body>
    <header>
        <div class="container header-container">
            <a href="index.html" class="logo">
                <i class="fas fa-subway"></i>
                Метро New
            </a>
        </div>
    </header>

    <main class="container">
        <div class="auth-container">
            <h2>
                <i class="fas fa-key"></i>
                Сброс пароля
            </h2>
            
            <div id="resetForm">
                <p style="color: #666; margin-bottom: 1.5rem;">
                    Введите email, указанный при регистрации. Мы отправим вам письмо со ссылкой для сброса пароля.
                </p>
                
                <div class="form-group">
                    <label for="resetEmail">
                        <i class="fas fa-envelope"></i>
                        Ваш Email
                    </label>
                    <input type="email" id="resetEmail" required>
                </div>
                
                <button onclick="sendResetEmail()" class="btn" style="width: 100%; padding: 0.75rem;">
                    <i class="fas fa-paper-plane"></i>
                    Отправить ссылку для сброса
                </button>
            </div>
            
            <div id="resetSuccess" style="display: none;">
                <h3 style="color: #28a745; margin-bottom: 1rem;">
                    <i class="fas fa-check-circle"></i>
                    Письмо отправлено!
                </h3>
                <p>Проверьте вашу почту и перейдите по ссылке в письме для сброса пароля.</p>
                <p>Если письмо не пришло, проверьте папку "Спам".</p>
                
                <div style="margin-top: 1.5rem;">
                    <button onclick="sendResetEmail()" class="btn btn-secondary" style="width: 100%; margin-bottom: 0.5rem;">
                        <i class="fas fa-redo"></i>
                        Отправить повторно
                    </button>
                    <a href="login.html" class="btn" style="width: 100%;">
                        <i class="fas fa-sign-in-alt"></i>
                        Вернуться ко входу
                    </a>
                </div>
            </div>
            
            <div style="text-align: center; margin-top: 1.5rem;">
                <a href="login.html" style="color: #667eea; text-decoration: none;">
                    <i class="fas fa-arrow-left"></i>
                    Вернуться ко входу
                </a>
            </div>
        </div>
    </main>

    <script>
        async function sendResetEmail() {
            const email = document.getElementById('resetEmail').value;
            
            if (!email) {
                showMessage('Введите email', 'error');
                return;
            }
            
            try {
                // reCAPTCHA v3
                const token = await grecaptcha.execute('6Ld9uw0sAAAAAMTSxQ9Vxd0LhEcwweHGF-DWdZIo', {action: 'reset_password'});
                
                // Отправка письма для сброса пароля
                await auth.sendPasswordResetEmail(email, {
                    url: window.location.origin + '/login.html',
                    handleCodeInApp: true
                });
                
                // Показываем сообщение об успехе
                document.getElementById('resetForm').style.display = 'none';
                document.getElementById('resetSuccess').style.display = 'block';
                
                showMessage('Письмо для сброса пароля отправлено', 'success');
                
            } catch (error) {
                console.error('Ошибка сброса пароля:', error);
                let message = 'Ошибка при отправке письма';
                
                switch(error.code) {
                    case 'auth/user-not-found':
                        message = 'Пользователь с таким email не найден';
                        break;
                    case 'auth/invalid-email':
                        message = 'Неверный email';
                        break;
                    case 'auth/too-many-requests':
                        message = 'Слишком много попыток. Попробуйте позже';
                        break;
                }
                
                showMessage(message, 'error');
            }
        }
        
        // Автоматический сброс пароля если в URL есть actionMode
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const mode = urlParams.get('mode');
            const actionCode = urlParams.get('oobCode');
            
            if (mode === 'resetPassword' && actionCode) {
                // Firebase автоматически обработает это
                showMessage('Пожалуйста, введите новый пароль', 'info');
            }
        });
    </script>
</body>
</html>
