<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поддержка - Метро New</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=6Ld9uw0sAAAAAMTSxQ9Vxd0LhEcwweHGF-DWdZIo"></script>
</head>
<body>
    <header>
        <div class="container header-container">
            <a href="index.html" class="logo">
                <i class="fas fa-subway"></i>
                Метро New
            </a>
            
            <nav>
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    Главная
                </a>
                <a href="support.html" class="nav-link active">
                    <i class="fas fa-headset"></i>
                    Поддержка
                </a>
                <a href="dashboard.html" class="nav-link">
                    <i class="fas fa-user"></i>
                    Кабинет
                </a>
                <a href="tickets.html" class="nav-link">
                    <i class="fas fa-ticket-alt"></i>
                    Заявки
                </a>
            </nav>
            
            <div class="user-info" id="userInfo">
                <p><i class="fas fa-spinner fa-spin"></i> Загрузка...</p>
            </div>
        </div>
    </header>

    <main class="container">
        <div style="text-align: center; margin-bottom: 2rem;">
            <h1 style="color: white; font-size: 2.5rem;">
                <i class="fas fa-headset"></i>
                Служба поддержки
            </h1>
            <p style="color: rgba(255,255,255,0.9);">
                Мы поможем решить любую проблему с игрой
            </p>
        </div>
        
        <div class="card" style="max-width: 800px; margin: 0 auto;">
            <h3>
                <i class="fas fa-plus-circle"></i>
                Новая заявка
            </h3>
            
            <form id="ticketForm">
                <div class="form-group">
                    <label for="ticketSubject">
                        <i class="fas fa-tag"></i>
                        Тема *
                    </label>
                    <input type="text" id="ticketSubject" required placeholder="Кратко опишите проблему">
                </div>
                
                <div class="form-group">
                    <label for="ticketCategory">
                        <i class="fas fa-folder"></i>
                        Категория *
                    </label>
                    <select id="ticketCategory" required>
                        <option value="">Выберите категорию</option>
                        <option value="technical">Техническая проблема</option>
                        <option value="payment">Проблемы с оплатой</option>
                        <option value="gameplay">Игровой процесс</option>
                        <option value="account">Аккаунт и безопасность</option>
                        <option value="bug">Сообщить об ошибке</option>
                        <option value="suggestion">Предложение по игре</option>
                        <option value="other">Другое</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="ticketDescription">
                        <i class="fas fa-align-left"></i>
                        Подробное описание *
                    </label>
                    <textarea id="ticketDescription" rows="6" required 
                              placeholder="Опишите проблему максимально подробно. Укажите шаги воспроизведения, версию игры, устройство и т.д."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="ticketPriority">
                        <i class="fas fa-exclamation-triangle"></i>
                        Приоритет
                    </label>
                    <select id="ticketPriority">
                        <option value="low">Низкий</option>
                        <option value="medium" selected>Средний</option>
                        <option value="high">Высокий</option>
                        <option value="critical">Критический</option>
                    </select>
                </div>
                
                <div style="margin: 1.5rem 0; padding: 1rem; background: #f8f9fa; border-radius: 5px;">
                    <p style="margin: 0; color: #666; font-size: 0.9rem;">
                        <i class="fas fa-info-circle"></i>
                        Пожалуйста, опишите проблему максимально подробно. Это поможет нам быстрее найти решение.
                    </p>
                </div>
                
                <div id="recaptchaContainer"></div>
                
                <button type="submit" class="btn" style="width: 100%; padding: 1rem;" id="submitBtn">
                    <i class="fas fa-paper-plane"></i>
                    Отправить заявку
                </button>
            </form>
        </div>
        
        <div class="card" style="max-width: 800px; margin: 2rem auto;">
            <h3>
                <i class="fas fa-clock"></i>
                Статус поддержки
            </h3>
            
            <div id="supportStatus">
                <p style="color: #666;">
                    <i class="fas fa-sync fa-spin"></i>
                    Загрузка статуса...
                </p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>© 2024 Метро New. Все права защищены.</p>
        </div>
    </footer>

    <script>
        let currentUser = null;
        
        // Инициализация страницы
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Загрузка пользователя
                currentUser = await getCurrentUser();
                
                if (!currentUser) {
                    showMessage('Пожалуйста, войдите в систему', 'error');
                    setTimeout(() => window.location.href = 'login.html', 2000);
                    return;
                }
                
                // Обновление информации о пользователе в шапке
                updateUserInfo();
                
                // Загрузка статуса поддержки
                loadSupportStatus();
                
                // Инициализация reCAPTCHA
                initRecaptcha();
                
            } catch (error) {
                console.error('Ошибка инициализации:', error);
                showMessage('Ошибка загрузки страницы. Пожалуйста, обновите страницу.', 'error');
            }
        });
        
        function updateUserInfo() {
            const userInfo = document.getElementById('userInfo');
            if (currentUser) {
                userInfo.innerHTML = `
                    <span>${currentUser.email}</span>
                    <button onclick="logout()" class="btn btn-secondary">
                        <i class="fas fa-sign-out-alt"></i>
                        Выйти
                    </button>
                `;
            } else {
                userInfo.innerHTML = `
                    <a href="login.html" class="nav-link">Войти</a>
                    <a href="register.html" class="btn">Регистрация</a>
                `;
            }
        }
        
        function logout() {
            auth.signOut().then(() => {
                showMessage('Вы вышли из системы', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            }).catch(error => {
                console.error('Ошибка выхода:', error);
                showMessage('Ошибка при выходе', 'error');
            });
        }
        
        async function loadSupportStatus() {
            try {
                // Здесь можно загрузить реальную статистику из Firebase
                document.getElementById('supportStatus').innerHTML = `
                    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem;">
                        <div style="text-align: center;">
                            <div style="font-size: 2rem; color: #667eea;">3</div>
                            <div style="color: #666; font-size: 0.9rem;">Онлайн специалистов</div>
                        </div>
                        <div style="text-align: center;">
                            <div style="font-size: 2rem; color: #28a745;">47 мин</div>
                            <div style="color: #666; font-size: 0.9rem;">Среднее время ответа</div>
                        </div>
                        <div style="text-align: center;">
                            <div style="font-size: 2rem; color: #ffc107;">8</div>
                            <div style="color: #666; font-size: 0.9rem;">Заявок в очереди</div>
                        </div>
                        <div style="text-align: center;">
                            <div style="font-size: 2rem; color: #17a2b8;">24</div>
                            <div style="color: #666; font-size: 0.9rem;">Решено сегодня</div>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Ошибка загрузки статуса:', error);
            }
        }
        
        function initRecaptcha() {
            // reCAPTCHA v3 инициализируется автоматически
            grecaptcha.ready(function() {
                console.log('reCAPTCHA готов');
            });
        }
        
        // Валидация данных перед отправкой
        function validateTicketData(data) {
            const requiredFields = ['userId', 'userEmail', 'subject', 'category', 'description'];
            
            for (const field of requiredFields) {
                if (!data[field] || data[field].toString().trim() === '') {
                    console.error(`Поле ${field} пустое:`, data[field]);
                    return false;
                }
            }
            
            return true;
        }
        
        // Обработчик отправки формы
        document.getElementById('ticketForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Проверяем авторизацию
            if (!currentUser) {
                showMessage('Пожалуйста, войдите в систему', 'error');
                return;
            }
            
            const subject = document.getElementById('ticketSubject').value.trim();
            const category = document.getElementById('ticketCategory').value;
            const description = document.getElementById('ticketDescription').value.trim();
            const priority = document.getElementById('ticketPriority').value;
            
            // Валидация формы
            if (!subject || subject.length < 5) {
                showMessage('Введите тему заявки (минимум 5 символов)', 'error');
                return;
            }
            
            if (!category) {
                showMessage('Выберите категорию', 'error');
                return;
            }
            
            if (!description || description.length < 10) {
                showMessage('Введите подробное описание проблемы (минимум 10 символов)', 'error');
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Отправка...';
            
            try {
                // Получаем токен reCAPTCHA
                const token = await grecaptcha.execute('6Ld9uw0sAAAAAMTSxQ9Vxd0LhEcwweHGF-DWdZIo', {action: 'submit_ticket'});
                
                if (!token) {
                    throw new Error('reCAPTCHA не пройдена');
                }
                
                // Генерация ID заявки
                const timestamp = Date.now();
                const randomStr = Math.random().toString(36).substr(2, 5).toUpperCase();
                const ticketId = `TICKET-${timestamp}-${randomStr}`;
                
                // Подготовка данных
                const ticketData = {
                    id: ticketId,
                    userId: currentUser.uid,
                    userEmail: currentUser.email,
                    subject: subject,
                    category: category,
                    description: description,
                    priority: priority,
                    status: 'new',
                    createdAt: timestamp,
                    updatedAt: timestamp,
                    assignedTo: null,
                    assignedAt: null
                };
                
                console.log('Отправляемые данные заявки:', ticketData);
                
                // Валидация данных
                if (!validateTicketData(ticketData)) {
                    throw new Error('Некорректные данные заявки');
                }
                
                // Сохранение в Firebase
                await database.ref('tickets/' + ticketId).set(ticketData);
                
                // Обновление счетчика заявок пользователя
                const userRef = database.ref('users/' + currentUser.uid);
                const snapshot = await userRef.once('value');
                const userData = snapshot.val() || {};
                const ticketsCount = (userData.ticketsCount || 0) + 1;
                
                await userRef.update({
                    ticketsCount: ticketsCount,
                    lastTicketCreated: timestamp
                });
                
                // Отправка уведомления в Discord
                try {
                    await sendDiscordNotification(ticketData, 'new_ticket');
                } catch (discordError) {
                    console.warn('Ошибка отправки в Discord:', discordError);
                }
                
                showMessage(`Заявка создана успешно! Номер: ${ticketId}`, 'success');
                
                // Очистка формы
                document.getElementById('ticketForm').reset();
                
                // Перенаправление через 2 секунды
                setTimeout(() => {
                    window.location.href = 'tickets.html';
                }, 2000);
                
            } catch (error) {
                console.error('Ошибка создания заявки:', error);
                
                let message = 'Ошибка создания заявки';
                
                if (error.message.includes('PERMISSION_DENIED')) {
                    message = 'Ошибка доступа к базе данных';
                } else if (error.message.includes('network')) {
                    message = 'Ошибка сети. Проверьте подключение';
                } else if (error.message.includes('undefined')) {
                    message = 'Некорректные данные формы';
                }
                
                showMessage(`${message}: ${error.message}`, 'error');
                
                // Сбрасываем reCAPTCHA
                grecaptcha.reset();
                
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Отправить заявку';
            }
        });
        
        // Показываем сообщения
        function showMessage(message, type = 'info') {
            // Удаляем старые сообщения
            const oldMessages = document.querySelectorAll('.alert');
            oldMessages.forEach(msg => msg.remove());
            
            // Создаем новое сообщение
            const msgDiv = document.createElement('div');
            msgDiv.className = `alert alert-${type}`;
            msgDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 10000;
                animation: slideIn 0.3s ease;
                max-width: 400px;
            `;
            
            const icon = type === 'success' ? 'fa-check-circle' : 
                         type === 'error' ? 'fa-exclamation-circle' : 
                         type === 'warning' ? 'fa-exclamation-triangle' : 'fa-info-circle';
            
            msgDiv.innerHTML = `
                <div style="display: flex; align-items: center; gap: 10px;">
                    <i class="fas ${icon}"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(msgDiv);
            
            // Автоматическое удаление через 5 секунд
            setTimeout(() => {
                if (msgDiv.parentNode) {
                    msgDiv.style.animation = 'slideOut 0.3s ease';
                    setTimeout(() => msgDiv.remove(), 300);
                }
            }, 5000);
        }
        
        // Добавляем стили для анимации
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            @keyframes slideOut {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
