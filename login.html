<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Метро New</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=6Ld9uw0sAAAAAMTSxQ9Vxd0LhEcwweHGF-DWdZIo"></script>
</head>
<body>
    <header>
        <div class="container header-container">
            <a href="index.html" class="logo">
                <i class="fas fa-subway"></i>
                Метро New
            </a>
        </div>
    </header>

    <main class="container">
        <div class="auth-container">
            <h2>
                <i class="fas fa-sign-in-alt"></i>
                Вход в систему
            </h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Пароль
                    </label>
                    <input type="password" id="password" required>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn" style="width: 100%; padding: 0.75rem;">
                        <i class="fas fa-sign-in-alt"></i>
                        Войти
                    </button>
                </div>
                
                <div style="text-align: center; margin-top: 1rem;">
                    <a href="register.html" style="color: #667eea; text-decoration: none;">
                        <i class="fas fa-user-plus"></i>
                        Нет аккаунта? Зарегистрируйтесь
                    </a>
                </div>
                
                <div style="text-align: center; margin-top: 0.5rem;">
                    <a href="index.html" style="color: #6c757d; text-decoration: none;">
                        <i class="fas fa-arrow-left"></i>
                        На главную
                    </a>
                </div>
            </form>
        </div>
    </main>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = this.querySelector('button');
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Вход...';
            
            try {
                // reCAPTCHA v3
                const token = await grecaptcha.execute('6Ld9uw0sAAAAAMTSxQ9Vxd0LhEcwweHGF-DWdZIo', {action: 'login'});
                
                // Вход в Firebase
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                
                showMessage('Вход успешен!', 'success');
                
                // Перенаправление через 1 секунду
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
                
            } catch (error) {
                console.error('Ошибка входа:', error);
                let message = 'Ошибка входа';
                
                switch(error.code) {
                    case 'auth/user-not-found':
                        message = 'Пользователь не найден';
                        break;
                    case 'auth/wrong-password':
                        message = 'Неверный пароль';
                        break;
                    case 'auth/invalid-email':
                        message = 'Неверный email';
                        break;
                }
                
                showMessage(message, 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Войти';
            }
        });
    </script>
</body>
</html>
